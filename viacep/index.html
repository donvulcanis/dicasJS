<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando a API Via CEP</title>
</head>
<body>
    
    <h1>Usando a API Via CEP</h1>

    <form action="" method="post">
        <label for="cep">CEP:</label><br>
        <input type="text" name="cep" id="cep" autofocus required>
        <button type="submit" onclick="consultaCEP()">Buscar</button><br>
        <label for="logradouro">Logradouro:</label><br>
        <input type="text" name="logradouro" id="logradouro" required><br>
        <label for="bairro">Bairro:</label><br>
        <input type="text" name="bairro" id="bairro" required><br>
        <label for="localidade">Localidade:</label><br>
        <input type="text" name="localidade" id="localidade" required><br>
        <label for="uf">UF:</label><br>
        <input type="text" name="uf" id="uf" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function consultaCEP() {
            let cep = document.getElementById('cep').value 
            let url = 'https://viacep.com.br/ws/' + cep + '/json/'
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('logradouro').value = data.logradouro
                    document.getElementById('bairro').value = data.bairro
                    document.getElementById('localidade').value = data.localidade
                    document.getElementById('uf').value = data.uf
                })
                .catch(error => console.error(error))
        }
    </script>
</body>
</html>
